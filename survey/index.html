<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Restaurant Survey</title>
        <link rel="stylesheet" href="assets/style/restaurant.css">
    </head>
    
    <body>
<form id="RestaurantSurvey" onsubmit="return false">
<h2>Restaurant Survey</h2>

<label for="DateVisited" class="formlabel">Date Visited:</label>
<input type="date" id="DateVisited" name="DateVisited" size="10" maxlength="10"
data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format"
data-rule-required="true" data-msg-reguired="date required">
<label for="DateVisited" class="error"></label><br></br>


<label class="DineInTakeOut">Dine In/Take Out:</label>
<label for="DineIn"><input type="radio" name="DineInTakeOut" id="DineIn" value="D"
data-rule-required="true" data-msg-required="Dine In or Take Out required"/>Dine In</label>
<label for="TakeOut"><input type="radio" name="DineInTakeOut" id="TakeOut" value="T"/>Take Out</label>
<label for="DineInTakeOut" class="error"></label><br></br>

<label class="FoodQuality">Food Quality:</label>
<label for="FoodExcellent"><input type="radio" name="FoodQuality" id="FoodExcellent" value="4"
data-rule-required="true" data-msg-required="Food Quality required"/>Excellent</label>
<label for="FoodGood"><input type="radio" name="FoodQuality" id="FoodGood" value="3"/>Good</label>
<label for="FoodAverage"><input type="radio" name="FoodQuality" id="FoodAverage" value="2"/>Average</label>
<label for="FoodDissatisfied"><input type="radio" name="FoodQuality" id="FoodDissatisfied" value="1"/>Dissatisfied</label>
<label for="FoodQuality" class="error"></label><br></br>

<label class="ServiceQuality">Overall Service:</label>
<label for="ServiceExcellent"><input type="radio" name="ServiceQuality" id="ServiceExcellent" value="4"
data-rule-required="true" data-msg-required="Overall Quality required">Excellent</label>
<label for="Good"><input type="radio" name="ServiceQuality" id="ServiceGood" value="3">Good</label>
<label for="ServiceAverage"><input type="radio" name="ServiceQuality" id="ServiceAverage" value="2">Average</label>
<label for="ServiceDissatisfied"><input type="radio" name="ServiceQuality" id="ServiceDissatisfied" value="1">Dissatisfied</label>
<label for="ServiceQuality" class="error"></label><br></br>

<label class="Cleanliness">Cleanliness:</label>
<label for="CleanlinessExcellent"><input type="radio" name="Cleanliness" id="CleanlinessExcellent" value="4"
data-rule-required="true" data-msg-required="Cleanliness required">Excellent</label>
<label for="CleanlinessGood"><input type="radio" name="Cleanliness" id="CleanlinessGood" value="3">Good</label>
<label for="CleanlinessAverage"><input type="radio" name="Cleanliness" id="CleanlinessAverage" value="2">Average</label>
<label for="CleanlinessDissatisfied"><input type="radio" name="Cleanliness" id="CleanlinessDissatisfied" value="1">Dissatisfied</label>
<label for="Cleanliness" class="error"></label><br></br>

<label class="OrderAccuracy">Order Accuracy:</label>
<label for="OrderExcellent"><input type="radio" name="OrderAccuracy" id="OrderExcellent" value="4"
data-rule-required="true" data-msg-required="Order Accuracy required">Excellent</label>
<label for="OrderGood"><input type="radio" name="OrderAccuracy" id="OrderGood" value="3">Good</label>
<label for="OrderAverage"><input type="radio" name="OrderAccuracy" id="OrderAverage" value="2">Average</label>
<label for="OrderDissatisfied"><input type="radio" name="OrderAccuracy" id="OrderDissatisfied" value="1">Dissatisfied</label>
<label for="OrderAccuracy" class="error"></label><br></br>

<label class="SpeedOfService">Speed of Service:</label>
<label for="SpeedExcellent"><input type="radio" name="SpeedOfService" id="SpeedExcellent" value="4"
data-rule-required="true" data-msg-required="Speed of Service required"/>Excellent</label>
<label for="SpeedGood"><input type="radio" name="SpeedOfService" id="SpeedGood" value="3"/>Good</label>
<label for="SpeedAverage"><input type="radio" name="SpeedOfService" id="SpeedAverage" value="2"/>Average</label>
<label for="SpeedDissatisfied"><input type="radio" name="SpeedOfService" id="SpeedDissatisfied" value="1"/>Dissatisfied</label>
<label for="SpeedofService" class="error"></label><br></br>

<label class="Value">Value:</label>
<label for="ValueExcellent"><input type="radio" name="Value" id="ValueExcellent" value="4"
data-rule-required="true" data-msg-required="Value required"/>Excellent</label>
<label for="ValueGood"><input type="radio" name="Value" id="ValueGood" value="3"/>Good</label>
<label for="ValueAverage"><input type="radio" name="Value" id="ValueAverage" value="2"/>Average</label>
<label for="ValueDissatisfied"><input type="radio" name="Value" id="ValueDissatisfied" value="1"/>Dissatisfied</label>
<label for="Value" class="error"></label><br></br>

<label class="OverallExperience">Overall Experience:</label>
<label for="OverallExcellent"><input type="radio" name="OverallExperience" id="OverallExcellent" value="4"
data-rule-required="true" data-msg-required="Overall Experience required"/>Excellent</label>
<label for="OverallGood"><input type="radio" name="OverallExperience" id="OverallGood" value="3"/>Good</label>
<label for="OverallAverage"><input type="radio" name="OverallExperience" id="OverallAverage" value="2"/>Average</label>
<label for="OverallDissatisfied"><input type="radio" name="OverallExperience" id="OverallDissatisfied" value="1"/>Dissatisfied</label>
<label for="OverallExperience" class="error"></label><br></br>

<label class="Comments" for="Comments">Comments, Questions or Suggestions:</label>
<input type="text" id="Comments" name="Comments" size="30" maxlength="30"
       data-rule-required="true"  data-msg-required="Comment is Required"/>
<label for="Comments" class="error"></label>
<br/>

<label class="Name" for="Name">Name:</label>
<input type="text" id="Name" name="Name" size="40" maxlength="40"
       data-rule-required="true"  data-msg-required="Name is Required"/>
<label for="Name" class="error"></label>
<br/>

<label class="Age">Age: </label>
<select name="Age" id="Age" data-rule-required="true" data-msg-required="Age required">
    <option value="">Age</option>
    <option value="<13">under 13</option>
    <option value="13-17">13-17</option>
    <option value="18-24">18-24</option>
    <option value="25-34">25-34</option>
    <option value="35-44">35-44</option>
    <option value="45-54">45-54</option>
    <option value=">54">over 54</option>
</select><br></br>

<label for="Email" class="Email">Email: </label>
<input type="Email" id="Email" name="Email" size="40" maxlength="40"
data-rule-email="true" data-msg-email="Invalid Email"
data-rule-required="true" data-msg-required="Email required">
<label for="Email" class="error"></label><br></br>


       


</form>
    
    <input type="submit" value="Submit" id="submit" onclick="CreateSurvey()">
</form>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/scripts/survey.js"></script>
    </body>
</html>
